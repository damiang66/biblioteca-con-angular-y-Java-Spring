<div class="container col-md-6">
    <div class="card">
        <div class="card-hearder">
            <h3>Modificar Autor</h3>
        </div>
      <div class="card-body">
       <form action="">
        <div class="form-group">
            <label for="">Nombre</label>
            <input [(ngModel)]="autor.name" name="name"  type="text" class="form-control">
        </div>
        <button (click)="Modificar(autor)"  class="btn btn-danger">Guardar</button>

       </form>
      </div>  
    </div>
</div>

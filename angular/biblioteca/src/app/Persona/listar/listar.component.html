<div class="container">
    <div class="card">
        <div class="card-hearder">
            <h3>Autor</h3>
        </div>
      <div class="card-body">
        <div class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let autor of autores" class="text-center">
                    <td>{{autor.id}}</td>
                    <td>{{autor.name}}</td>
                    <td>
                        <button (click)="editar(autor)"class="btn btn-warning">Editar</button>
                        <button (click)="delete(autor)"    class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </div>
      </div>  
    </div>
</div>

<div class="container">
    <div class="card">
        <div class="card-hearder">
            <h3>Libros</h3>
        </div>
        <div class="card-body">
            <div class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Ejemplares</th>
                        <th>Autor</th>
                        <th>Editorial</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let libro of libros"  class="text-center">
                        <td>{{libro.id}}</td>
                        <td>{{libro.nombre}}</td>
                        <td>{{libro.ejemplares}}</td>
                        <td>{{libro.autor.name}}</td>
                        <td>{{libro.editorial.nombre}}</td>
                        <td>
                            <button (click)="editar(libro)" class="btn btn-warning">Editar</button>
                            <button (click)="delete(libro)" class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </div>
        </div>
    </div>
</div>

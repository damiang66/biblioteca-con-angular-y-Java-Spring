<div class="container col-md-6">
    <div class="card">
        <div class="card-hearder">
            <h3> Editar Libro</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input [(ngModel)]="libro.nombre" name="nombre" type="text" class="form-control">

                </div>
                <div class="form-group">
                    <label for="">Ejemplares</label>
                    <input [(ngModel)]="libro.ejemplares" name="ejemplares" type="text" class="form-control">

                </div>
                <div class="form-group"style="margin-top: 15px;">
                    <select> 
                        <option>Seleccionar Autor</option>
                        <option *ngFor="let autor of autores" (value)="autor.id" >{{autor.name}}</option>
                    </select>
                </div>
                <div class="form-group" style="margin-top: 15px;">
                    <select > 
                        <option>Seleccionar Editorial</option>
                        <option *ngFor="let editorial of editoriales" (value)="editorial.id" >{{editorial.nombre}}</option>
                    </select>
                </div>
                <div class="form-group"style="margin-top: 15px;">
                    <button (click)="modificar(libro)"class="btn btn-danger">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
